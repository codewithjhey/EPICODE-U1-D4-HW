<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/8539ff3369.js"
      crossorigin="anonymous"
    ></script>
    <title>Pinterest card</title>
  </head>
  <body>
    <div id="citysky-card">
      <div id="city-card-overlay">
        <img
          src="https://i.pinimg.com/236x/d9/24/25/d924253f6a104cfff341f311d7ba8d9b.jpg"
          alt="lovely citysky view"
        />

        <div id="bordered-save">
          <a
            download="e0fe36371366bf2dca4ad8e86dd63fef.jpg"
            href="https://i.pinimg.com/564x/e0/fe/36/e0fe36371366bf2dca4ad8e86dd63fef.jpg"
            >Save
          </a>
        </div>

        <div id="bordered-button">
          <a href="https://pinterest.com"
            ><i class="fa-solid fa-square-arrow-up-right fa-xl"></i>
            <span class="text">westwingpunguing</span></a
          >
        </div>
        <!-- <div id="text"></div> -->

        <div id="circle-share">
          <a href="https://github.com"
            ><i class="fa-solid fa-arrow-up-from-bracket fa-xl"></i
          ></a>
        </div>
        <div id="circle-dot">
          <a href="https://google.com"
            ><i class="fa-solid fa-ellipsis fa-xl"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
