<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Pinterest card</title>
  </head>
  <body>
    <div id="citysky-card">
      <div id="city-card-overlay"></div>
      <img
        src="https://i.pinimg.com/236x/d9/24/25/d924253f6a104cfff341f311d7ba8d9b.jpg"
        alt="lovely citysky view"
      />

      <div id="citysky-card-top-element">
        <div id="bordered-save">Save</div>
      </div>

      <div id="city-sky-info-down">
        <div id="city-sky-info-website"></div>
      </div>

      <div id="citysky-card-btm-element">
        <div id="bordered-button">Pinterest.com</div>
        <div id="circle-share"></div>
        <div id="circle-dot"></div>
      </div>
    </div>
  </body>
</html>
